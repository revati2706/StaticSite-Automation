<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HighTech Prompt Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .prompt-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #00c6ff;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background-color: #2c3e50;
      color: #ffffff;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .output {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      font-style: italic;
      color: #00e6e6;
    }
  </style>
</head>
<body>
  <h1>HighTech Prompt Generator</h1>
  <div class="prompt-box">
    <input type="text" id="userInput" placeholder="Type your idea...">
    <button onclick="generatePrompt()">Generate Prompt</button>
    <div class="output" id="outputBox"></div>
  </div>

  <script>
    function generatePrompt() {
      const input = document.getElementById('userInput').value;
      const outputBox = document.getElementById('outputBox');

      if (input.trim() === '') {
        outputBox.innerText = 'Please enter an idea to generate a prompt.';
        return;
      }

      const basePrompt = `Create a futuristic, high-tech solution for: "${input}"`;
      outputBox.innerText = basePrompt;
    }
  </script>
</body>
</html>
